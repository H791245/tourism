<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Guide Repository</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #020617;
            --surface: #0f172a;
            --text: #e5e7eb;
            --text-muted: #9ca3af;
            --brand: #3b82f6;
            --brand-hover: #2563eb;
            --border: rgba(148, 163, 184, 0.2);
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            --bg: #ffffff;
            --surface: #f8fafc;
            --text: #1f2937;
            --text-muted: #6b7280;
            --brand: #2563eb;
            --brand-hover: #1e40af;
            --border: rgba(0, 0, 0, 0.1);
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: Inter, system-ui, -apple-system, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--brand) 0%, #0891b2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            margin: 0;
            opacity: 0.9;
            font-size: 1.1em;
        }

        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--surface);
            color: var(--text);
            font-size: 14px;
            margin: 0 auto 30px;
            display: block;
        }

        .search-box::placeholder {
            color: var(--text-muted);
        }

        .countries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .country-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .country-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .country-header {
            background: linear-gradient(135deg, var(--brand) 0%, #06b6d4 100%);
            color: white;
            padding: 20px;
            font-size: 1.3em;
            font-weight: 600;
        }

        [data-theme="light"] .country-header {
            background: linear-gradient(135deg, #2563eb 0%, #06b6d4 100%);
        }

        .cities-list {
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .city-item {
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(59, 130, 246, 0.1);
            border-left: 3px solid var(--brand);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: block;
            color: inherit;
        }

        .city-item:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateX(5px);
        }

        .city-name {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 5px;
        }

        .location-count {
            font-size: 0.85em;
            color: var(--text-muted);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            font-size: 0.9em;
            margin-top: 40px;
            border-top: 1px solid var(--border);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            text-align: center;
        }

        .stat {
            padding: 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: var(--brand);
        }

        .stat-label {
            font-size: 0.9em;
            color: var(--text-muted);
            margin-top: 5px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            z-index: 100;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" title="Toggle dark/light mode">üåô</button>

    <header>
        <h1>üåç Travel Guide Repository</h1>
        <p>Explore travel guides organized by country and city</p>
    </header>

    <div class="container">
        <input type="text" class="search-box" id="searchBox" placeholder="Search countries or cities...">

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="countryCount">0</div>
                <div class="stat-label">Countries</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="cityCount">0</div>
                <div class="stat-label">Cities</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="guideCount">0</div>
                <div class="stat-label">Guides</div>
            </div>
        </div>

        <div class="countries-grid" id="countriesGrid">
            <div class="empty-state">
                <div class="empty-state-icon">üìÇ</div>
                <p>No guides found. Start adding travel guides!</p>
            </div>
        </div>
    </div>

    <footer>
        Travel Guide Bot ‚Ä¢ Discover Every Place
        <br>
        <small>Last updated: <span id="lastUpdate">-</span></small>
    </footer>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const searchBox = document.getElementById('searchBox');

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        updateThemeButton();

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton();
        });

        function updateThemeButton() {
            const theme = html.getAttribute('data-theme');
            themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Fetch and parse directory structure
        async function loadGuides() {
            try {
                const response = await fetch('guides-index.json');
                if (!response.ok) throw new Error('Could not load guides');
                
                const data = await response.json();
                renderGuides(data);
                updateStats(data);
            } catch (error) {
                console.error('Error loading guides:', error);
                renderEmpty();
            }
        }

        function renderGuides(data) {
            const grid = document.getElementById('countriesGrid');
            grid.innerHTML = '';

            Object.entries(data).forEach(([country, cities]) => {
                const card = document.createElement('div');
                card.className = 'country-card';
                card.dataset.country = country.toLowerCase();

                let citiesList = '';

                Object.entries(cities).forEach(([city, count]) => {
                    const countrySlug = country.toLowerCase().replace(/\s+/g, '-');
                    const citySlug = city.toLowerCase().replace(/\s+/g, '-');
                    const guideUrl = `./${countrySlug}/${citySlug}.html`;
                    
                    citiesList += `
                        <a href="${guideUrl}" class="city-item" data-city="${city.toLowerCase()}">
                            <div class="city-name">üèôÔ∏è ${city}</div>
                            <div class="location-count">${count} ${count === 1 ? 'guide' : 'guides'}</div>
                        </a>
                    `;
                });

                card.innerHTML = `
                    <div class="country-header">üåê ${country}</div>
                    <div class="cities-list">${citiesList}</div>
                `;

                grid.appendChild(card);
            });
        }

        function renderEmpty() {
            const grid = document.getElementById('countriesGrid');
            grid.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üìÇ</div>
                    <p>No guides found. Start adding travel guides!</p>
                </div>
            `;
        }

        function updateStats(data) {
            let countries = 0;
            let cities = 0;
            let guides = 0;

            Object.entries(data).forEach(([country, cityData]) => {
                countries++;
                Object.entries(cityData).forEach(([city, count]) => {
                    cities++;
                    guides += count;
                });
            });

            document.getElementById('countryCount').textContent = countries;
            document.getElementById('cityCount').textContent = cities;
            document.getElementById('guideCount').textContent = guides;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleDateString();
        }

        // Search functionality
        searchBox.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.country-card');
            
            cards.forEach(card => {
                const country = card.dataset.country;
                const cityItems = card.querySelectorAll('.city-item');
                let hasMatch = false;

                if (country.includes(query)) {
                    hasMatch = true;
                }

                cityItems.forEach(item => {
                    const city = item.dataset.city;
                    if (city.includes(query)) {
                        item.style.display = 'block';
                        hasMatch = true;
                    } else {
                        item.style.display = 'none';
                    }
                });

                card.style.display = hasMatch ? 'block' : 'none';
            });
        });

        // Load guides on page load
        loadGuides();

        // Refresh every 5 minutes
        setInterval(loadGuides, 5 * 60 * 1000);
    </script>
</body>
</html>
